<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-book {
            background-color: #007bff;
            color: white;
        }
        .btn-book:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Train Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Book Your Train</h4>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fromStation" class="form-label">From Station</label>
                                    <input type="text" class="form-control" id="fromStation" placeholder="Enter departure station" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="toStation" class="form-label">To Station</label>
                                    <input type="text" class="form-control" id="toStation" placeholder="Enter destination station" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="journeyDate" class="form-label">Journey Date</label>
                                    <input type="date" class="form-control" id="journeyDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="classType" class="form-label">Class</label>
                                    <select id="classType" class="form-select" required>
                                        <option value="" disabled selected>Select Class</option>
                                        <option value="1A">First AC</option>
                                        <option value="2A">Second AC</option>
                                        <option value="3A">Third AC</option>
                                        <option value="SL">Sleeper</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="passengerName" class="form-label">Passenger Name</label>
                                <input type="text" class="form-control" id="passengerName" placeholder="Enter full name" required>
                            </div>
                            <button type="submit" class="btn btn-book w-100">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Train Booking System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const fromStation = document.getElementById("fromStation").value;
            const toStation = document.getElementById("toStation").value;
            const journeyDate = document.getElementById("journeyDate").value;
            const classType = document.getElementById("classType").value;
            const passengerName = document.getElementById("passengerName").value;

            if (fromStation && toStation && journeyDate && classType && passengerName) {
                alert(`Booking successful!\n\nFrom: ${fromStation}\nTo: ${toStation}\nDate: ${journeyDate}\nClass: ${classType}\nPassenger: ${passengerName}`);
            } else {
                alert("Please fill all the fields!");
            }
        });
    </script>
</body>
</html>
