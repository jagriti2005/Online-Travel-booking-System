<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking | User Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <!-- Header -->
            <h3 class="text-center mb-4">Welcome to Travel Booking</h3>

            <!-- Login Form -->
            <div id="loginForm">
              <h4 class="card-title text-center">Login</h4>
              <form id="loginFormContent">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                  <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                  <div class="invalid-feedback">Password is required.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
              <p class="text-center mt-3">
                Don't have an account? <a href="#" id="showSignup">Sign Up</a>
              </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="d-none">
              <h4 class="card-title text-center">Sign Up</h4>
              <form id="signupFormContent">
                <div class="mb-3">
                  <label for="signupUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username" required>
                  <div class="invalid-feedback">Username is required.</div>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                  <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                  <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
              </form>
              <p class="text-center mt-3">
                Already have an account? <a href="#" id="showLogin">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Toggle between Login and Signup forms
    document.getElementById('showSignup').addEventListener('click', function() {
      document.getElementById('loginForm').classList.add('d-none');
      document.getElementById('signupForm').classList.remove('d-none');
    });

    document.getElementById('showLogin').addEventListener('click', function() {
      document.getElementById('signupForm').classList.add('d-none');
      document.getElementById('loginForm').classList.remove('d-none');
    });

    // Form Validation
    function validateForm(formId, fields) {
      let isValid = true;
      fields.forEach(field => {
        const input = document.getElementById(field);
        if (!input.value || (field.includes('Email') && !input.value.includes('@')) || (field.includes('Password') && input.value.length < 6)) {
          input.classList.add('is-invalid');
          isValid = false;
        } else {
          input.classList.remove('is-invalid');
        }
      });
      return isValid;
    }

    document.getElementById('loginFormContent').addEventListener('submit', function(event) {
      if (!validateForm('loginFormContent', ['loginEmail', 'loginPassword'])) event.preventDefault();
    });

    document.getElementById('signupFormContent').addEventListener('submit', function(event) {
      if (!validateForm('signupFormContent', ['signupUsername', 'signupEmail', 'signupPassword'])) event.preventDefault();
    });
  </script>
</body>
</html>
